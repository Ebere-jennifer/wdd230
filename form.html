    <main>
      <form method="get" action="record.html" id="form" target="_blank"> 
        <fieldset>
          <legend>Your Information</legend>
          <div id="message"></div>
          
          <label for="username">
            <span>Username</span> 
            <input type="text" id="username" name="username" required>
          </label>

          <label for="password">
            <span>Password</span> 
            <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and only alphanumeric" required >
          </label>

          <label for="confirmPassword">
            <span>Confirm Password</span> 
            <input type="password" id="confirmPassword" name="confirmPassword" pattern="[A-Za-z0-9]{8,}" title="Must match first password" required>
          </label>
          
          <label for="email">
            <span>Email</span> 
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address" placeholder="someone@byui.edu" required>
          </label>

          <label for="rating">
            <span>Page Rating</span>  
            <span id="rangevalue">0</span>
            <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1"  list="rangevalues">
          </label>  
          
          <datalist id="rangevalues">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </datalist>
        </fieldset>
        
        <input type="submit" value="Complete Rating" class="submitBtn">
      </form>
