<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <meta name="description" content="This is a structured presentation of how HTML Tables are displayed in rows and columns.">
    <meta name="author" content="Ebere Jennifer Chikaodi">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/tablebuild.css">
  </head>
  <body>
    <table>
      <caption>Table 1: Account Feature Comparison</caption>
      <thead>
        <tr>
          <th colspan="4">ACME Wildwest Services</th>
        </tr>
        <tr>
          <th></th>
          <th>Basic</th>
          <th>Premium</th>
          <th>Deluxe</th>
        </tr>
      </thead>  
      <tbody>
        <tr>
          <td>Feature 1</td>
          <td>✔️</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <td>Feature 2</td>
          <td>❌</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <td>Feature 3</td>
          <td>❌</td>
          <td>❌</td>
          <td>✔️</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
